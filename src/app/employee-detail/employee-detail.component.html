<div *ngIf="employee">
    <p>First Name: {{employee.firstName}}</p>
    <p>Last Name: {{employee.lastName}}</p>
    <p>City: {{employee.address.city}}</p>
    <p>Email: {{employee.companyEmail}}</p>
    <p>Skills:</p>
    <ul>
        <li *ngFor="let skill of employee.skills">
            {{skill.field.name}} - {{skill.experience}}yrs
        </li>
    </ul>
</div>
