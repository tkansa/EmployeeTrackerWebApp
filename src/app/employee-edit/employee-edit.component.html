<h3>Edit the employee details:</h3>
<div class="employee-form-container">
    <div class="employee-fields-container">
        <label for="firstName">First Name:</label>
        <input name="firstName" type="text" [(ngModel)]="employee.firstName">
        <label for="lastName">Last Name:</label>
        <input name="lastName" type="text" [(ngModel)]="employee.lastName">
        <label for="street">Street:</label>
        <input name="street" type="text" [(ngModel)]="employee.address.street">
        <label for="city">City:</label>
        <input name="city" type="text" [(ngModel)]="employee.address.city">
        <label for="region">Region:</label>
        <input name="region" type="text" [(ngModel)]="employee.address.region">
        <label for="postal">Postal Code:</label>
        <input name="postal" type="text" [(ngModel)]="employee.address.postal">
        <label for="country">Country:</label>
        <input name="country" type="text" [(ngModel)]="employee.address.country">
        <label for="companyEmail">Company Email:</label>
        <input name="companyEmail" type="text" [(ngModel)]="employee.companyEmail">
        <label for="birthDate">Birthdate:</label>
        <input name="birthDate" type="text" [(ngModel)]="employee.birthDate" placeholder="dd/mm/yyyy">
        <label for="hiredDate">Date Hired:</label>
        <input name="hireDdate" type="text" [(ngModel)]="employee.hiredDate" placeholder="dd/mm/yyyy">
        <label for="role">Role:</label>
        <select name="role" [(ngModel)]="employee.role">
            <option value="TECHNICAL_CONSULTANT">Technical Consultant</option>
            <option value="PROJECT_MANAGER">Project Manager</option>
            <option value="DIRECTOR">Director</option>
            <option value="CHIEF">Chief</option>
        </select>
        <button class="large-btn" (click)="editEmployee()">Save</button>
    </div>
    <div class="skills-container">
        <label for="name">Skill Name:</label>
        <input name="name" type="text" [(ngModel)]="name">
        <label for="type">Skill Type:</label>
        <input name="type" type="text" [(ngModel)]="type">
        <label for="experience">Years Experience:</label>
        <input name="experience" type="number" [(ngModel)]="experience">
        <button class="large-btn" (click)="addSkill()">Add a Skill</button>
        <table *ngIf="employee.skills">
            <tr *ngFor="let skill of employee.skills; index as i">
                <td>{{skill.field.name}}</td>
                <td>{{skill.field.type}}</td>
                <td>{{skill.experience}}</td>
                <td><button class="delete-btn" (click)="deleteSkill(i)">X</button></td> 
            </tr>
        </table>
    </div>
</div>
